<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Iniciar sesión</h2>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" placeholder="correo@ejemplo.com" />
        <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Correo inválido.</span>
        </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" placeholder="••••••••" />
        <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</span>
        </div>
    </div>

    <button type="submit" [disabled]="loading || loginForm.invalid">
      {{ loading ? 'Cargando...' : 'Iniciar sesión' }}
    </button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p class="welcome-msg">¡Bienvenido de nuevo!</p>
  </form>
</div>
