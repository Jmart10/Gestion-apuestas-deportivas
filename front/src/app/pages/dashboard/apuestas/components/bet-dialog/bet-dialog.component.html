<h2 mat-dialog-title>{{ data.isEdit ? 'Editar Apuesta' : 'Nueva Apuesta' }}</h2>

<mat-dialog-content>
  <form [formGroup]="betForm" class="bet-form">

    <div class="form-row">
      <div class="form-control">
        <label for="homeTeam">Equipo Local</label>
        <input id="homeTeam" type="text" formControlName="homeTeam" required />
      </div>

      <div class="form-control">
        <label for="awayTeam">Equipo Visitante</label>
        <input id="awayTeam" type="text" formControlName="awayTeam" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-control">
        <label for="league">Liga</label>
        <select id="league" formControlName="league" required>
          <option *ngFor="let league of leagues" [value]="league">
            {{ league }}
          </option>
        </select>
      </div>

      <div class="form-control">
        <label for="matchDate">Fecha</label>
        <input id="matchDate" type="text" [matDatepicker]="picker" formControlName="matchDate" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </div>

    <div class="form-row">
      <div class="form-control">
        <label for="odds">Cuota</label>
        <input id="odds" type="number" step="0.01" min="1" formControlName="odds" required />
      </div>

      <div class="form-control">
        <label for="price">Precio (USD)</label>
        <input id="price" type="number" step="0.01" min="0" formControlName="price" required />
      </div>
    </div>

    <div class="form-control">
      <label for="forecasterId">Pronosticador</label>
      <select id="forecasterId" formControlName="forecasterId" required>
        <option *ngFor="let forecaster of forecasters" [value]="forecaster.id">
          {{ forecaster.name }}
        </option>
      </select>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" 
          [disabled]="betForm.invalid" 
          (click)="onSubmit()">
    {{ data.isEdit ? 'Actualizar' : 'Crear' }}
  </button>

</mat-dialog-actions>
