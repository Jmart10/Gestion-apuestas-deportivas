<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isCollapsed">
    <div class="sidebar-header">
      <button class="hamburger-btn" (click)="toggleSidebar()">
        ☰
      </button>
      <h2 class="sidebar-title" *ngIf="!isCollapsed">Panel Admin</h2>
    </div>
    <nav class="nav-menu">
      <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <span class="icon">🏠</span>
        <span class="text" *ngIf="!isCollapsed">Inicio</span>
      </a>
      <a routerLink="/dashboard/usuarios" routerLinkActive="active">
        <span class="icon">👤</span>
        <span class="text" *ngIf="!isCollapsed">Usuarios</span>
      </a>
      <a routerLink="/dashboard/apuestas" routerLinkActive="active">
        <span class="icon">🎲</span>
        <span class="text" *ngIf="!isCollapsed">Apuestas</span>
      </a>
      <a routerLink="/dashboard/pronosticadores" routerLinkActive="active">
        <span class="icon">🎲</span>
        <span class="text" *ngIf="!isCollapsed">pronosticadores</span>
      </a>
      <a routerLink="/dashboard/historial" routerLinkActive="active">
        <span class="icon">📜</span>
        <span class="text" *ngIf="!isCollapsed">Historial</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <button (click)="logout()" class="logout-btn">
        <span class="icon">🚪</span>
        <span class="text" *ngIf="!isCollapsed">Cerrar sesión</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content" [class.sidebar-collapsed]="isCollapsed">
    <router-outlet></router-outlet>
  </main>
</div>
