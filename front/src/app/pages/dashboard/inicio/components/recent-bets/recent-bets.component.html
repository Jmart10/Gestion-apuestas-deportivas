<div class="recent-bets-card">
  <h3>Ãšltimas 5 apuestas</h3>
  <div class="bets-list">
    <div class="bet-item" *ngFor="let bet of recentBets">
      <div class="bet-info">
        <span class="bet-title">{{bet.title}}</span>
        <span class="bet-date">{{bet.date | date:'shortDate'}}</span>
      </div>
      <div class="bet-result" [class.won]="bet.result === 'won'" [class.lost]="bet.result === 'lost'" [class.pending]="bet.result === 'pending'">
        {{bet.result === 'won' ? 'Ganada' : bet.result === 'lost' ? 'Perdida' : 'Pendiente'}}
      </div>
      <div class="bet-amount">{{bet.amount}}</div>
    </div>
  </div>
  <button class="see-all-btn">Ver todas las apuestas</button>
</div>
